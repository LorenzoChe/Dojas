<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de nombre de color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">Buscador de nombre de color</h2>

    <div class="card p-4 shadow-sm">
        <label class="form-label">Ingres√° un color en Hexadecimal:</label>
        <input type="text" class="form-control" id="colorInput" placeholder="#ff0000">

        <button class="btn btn-primary mt-3" id="buscarBtn">Buscar</button>

        <div id="resultado" class="mt-4"></div>
    </div>
</div>

<script>
document.getElementById("buscarBtn").addEventListener("click", function () {
    const hex = document.getElementById("colorInput").value.replace("#", "");
    const url = `https://www.thecolorapi.com/id?hex=${hex}`;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            const resultado = document.getElementById("resultado");

            resultado.innerHTML = `
                <div class="p-3 rounded" style="background:${data.hex.value}; color: #fff;">
                    <h4>${data.name.value}</h4>
                    <p><b>HEX:</b> ${data.hex.value}</p>
                    <p><b>RGB:</b> ${data.rgb.value}</p>
                </div>
            `;
        });
});
</script>

</body>
</html>
